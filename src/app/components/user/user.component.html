<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{(user | async)?.displayName}}</mat-card-title>
        <mat-card-subtitle>{{(user | async)?.displayName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="(user | async)?.photoURL" alt="User profile {{(user | async)?.displayName}}">
    <mat-card-content>
        <mat-form-field>
            <mat-select [(value)]="langKey" (selectionChange)="changeLanguage($event)">
                <mat-option value="gl">{{ 'global.languages.gl' | translate }}</mat-option>
                <mat-option value="es">{{ 'global.languages.es' | translate }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
    </mat-card-actions>
</mat-card>
