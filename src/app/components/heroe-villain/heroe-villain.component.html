<mat-card *ngIf="character" class="hero-villain__card">
    <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>{{'character.firstApparition' | translate }} {{character.since | amTimeAgo}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'assets/herovillain/' + character.photo" alt="{{character.name}}">
    <mat-card-content>

        <h3>{{'character.desc' | translate}}</h3>
        <p>{{character.desc}}</p>

    </mat-card-content>

</mat-card>
