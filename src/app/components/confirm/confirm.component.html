<div mat-dialog-container>
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <p>{{data.question}}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onNoClick()" role="button" name="canceldialog">{{confirm.cancel}}</button>
        <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial role="button" name="acceptdialog">{{confirm.ok}}</button>
    </div>
</div>
